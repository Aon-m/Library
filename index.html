<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.png" />
    <script defer src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" id="home">Home</a>
        <a href="#books">Books</a>
      </nav>
      <div class="header__image"></div>
      <div class="header__text">
        <h1>Personal E-Library</h1>
        <p>
          Welcome to your personal e-library for adding and tracking the books
          you own.
        </p>
      </div>
    </header>
    <main id="books">
      <div class="library__heading">
        <button id="library__create-book">+ Add Book</button>
        <h2>Books</h2>
      </div>
      <div id="library-block" class="library">
        <dialog id="library__book__dialog">
          <button id="close-button">X</button>
          <form id="library__book__form">
            <label>
              Book Cover:
              <input type="file" id="book-cover" accept="image/*"/>
            </label>
            <label>
              Author:
              <input
                type="text"
                name="author"
                id="author"
                placeholder="J.K. Rowling"
              />
            </label>

            <label>
              Title:
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Harry Potter and the Sorcerer's Stone"
                required
              />
            </label>

            <label>
              Number of Pages:
              <input type="number" name="pages" id="pages" placeholder="309" />
            </label>

            <label>
              Genre:
              <input
                type="text"
                name="genre"
                id="genre"
                placeholder="Fantasy"
              />
            </label>

            <label>
              Read:
              <input type="radio" name="read" value="yes" checked /> Yes
              <input type="radio" name="read" value="no" /> No
            </label>

            <button type="submit" id="create-book">Add Book</button>
          </form>
        </dialog>
        <template id="book-template">
          <div class="library__book">
            <button class="library__book__delete-button">x</button>
            <img
              src="assets/images/image-no-image.jpg"
              alt="no-image"
              class="library__book__image"
            />
            <h3 class="library__book__title">Book Title</h3>
            <p>
              <span class="bold">By </span>
              <span class="library__book__author">Author Name</span>
            </p>

            <p>
              <span class="bold">Number of Pages: </span>
              <span class="library__book__pages">0</span>
            </p>

            <p>
              <span class="bold">Genre: </span>
              <span class="library__book__genre">Genre Name</span>
            </p>

            <button class="library__book__toggle-read-button library__book__toggle-read-button--read">
              Toggle Read Status
            </button>
          </div>
        </template>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
